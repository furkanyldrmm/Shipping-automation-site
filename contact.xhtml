<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"></link>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>

        <link rel="stylesheet" href="site.css"></link>
        <title>Taşımacılık A.Ş</title>
    </h:head>

    <h:body>
        <style>
            li {
                float:left;
                display: inline;

            }
            a:link {
                text-shadow: 2px 2px #004F59;

                font-size:20px;
                text-decoration: none;
                margin-left:5px;
                font-weight:bold;
            }
            button{
                            padding:25px 20px 25px 20px ;

                background-color:Transparent;
                border:none;
                cursor:pointer;
                color:white;

            }
            button:hover{
                transform: scale(1.1);

                transition-duration: 2s;
                background-color: #004F59;
            }
            i{
                color:white;
            }
            .paragraf{
                border: 5px solid black;
                border-radius: 50px 20px;
            }
            input[type=text], select {
                margin-top: 15px;
                width: 95%;
                padding: 12px 20px;
                margin: 8px;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .messageValueClass{
                width: 95%;
                height: 200px;
                word-wrap: break-word;
                padding: 10px;
                margin: 8px;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type=submit] {
                width: 100%;
                background-color:#ADD8E6;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }
            .sendMessage{ 
                width: 500px; 
                background-color:#F2F2F2;
                border-radius:10px; 
                border:5px solid #004F59;
                margin-top:100px;
                margin-left:20%;
                opacity: 0.7;
                float:left;
                padding: 20px 12px;
            }
            .formText{
                margin-top: 10px;
                margin-bottom: 5px;
                font-size:16pt;
                width: 100%;
                text-align: left;
                display: inline-block;
                box-sizing: border-box;
            }
        </style>
        <div class="container">
            <div class="topheader">

                <marquee style="float:right;color:white;font-weight:bold;margin-right:4%;margin-top:1%">Call Us Today! 506-389-9430</marquee>
            </div>
            <div class="header">
                <div class="logo">
                    <img src="logo.png" style="height: 100%;width:100%;margin-left:5%;"></img>
                </div>

                <h1 style="margin-right:10%;margin-top:2%;float:right;font-weight:bold;font-family:Stencil Std, fantasy;font-size:45px;color:#004F59;text-shadow: 4px 4px #56A5EC">Maritime Global Export Logistics</h1>

            </div>
            <div class="navbar">
                <ul >

                    <li><button><i class="fas fa-home"></i><a href="index.xhtml">Home</a></button></li>
                    <li><button><i class="fas fa-coins"></i><a href="calculate.xhtml">Wage Calculation</a></button></li>
                    <li><button style="display:#{login.gosterhesabım()}" ><i class="fas fa-dolly"></i><a href="tracking.xhtml">Shipment tracking</a></button></li>

                    <li><button><i class="fas fa-truck"></i><a href="vehicles.xhtml">Vehicles</a></button></li>
                    <li><button style="display:#{login.gosterhesabım()}" ><i class="fas fa-store-alt"></i><a href="createcargo.xhtml">Create Cargo</a></button></li>
                    <li><button style="display:#{login.goster()}"><i class="fas fa-user"></i><a href="login.xhtml">Login</a></button></li>

                    <li><button style="display:#{login.goster()}"><i class="fas fa-user-plus"></i><a href="signup.xhtml">Sign Up</a></button></li>

                    <li><button style="background-color: #004F59;"><i class="fas fa-phone"></i><a href="contact.xhtml">Contact</a></button></li>
                    <li><button><i class="fas fa-address-card"></i><a href="about.xhtml">About</a></button></li>
                                <li><button><i class="fas fa-store"></i><a href="branches.xhtml">Branches</a></button></li>
                    <li><button style="display:#{login.gosterhesabım()} ;background-color: #004F59;" ><i class="fas fa-user-alt"></i><a href="hesabim.xhtml">Profile</a></button></li>

                    <li><button style="display:#{login.gosterhesabım()}"><i style="float:left;" class="fas fa-sign-out-alt fa-lg">
                    <h:form >
                    <h:commandButton  action="#{login.logout()}" value="Log Out" style="padding:0px;font-size:9pt;color:white;float:right;background-color:transparent;border:none;cursor:pointer;color:white; display:#{login.gosterhesabım()}"/>
                    </h:form></i></button></li>
                </ul>
            </div>
            <div class="maincontent">
                <div class="sendMessage">
                    <div style="width: 100%;text-align:center;font-size: 20pt;padding-bottom: 10px;font-weight: bold;">Send Your Message To Us</div>
                    <h:form>
                        <div class="formText">Name and Surname :</div>
                        <!--<h:outputText value="Name and Surname :" style="margin-top:10px;"></h:outputText>-->
                        <h:inputText id="messagerName" required="true" value="#{message.name}" requiredMessage="Please enter your name and surname" validatorMessage="Name must be fewer than 50 characters">
                            <f:validateLength maximum="50">
                            </f:validateLength>
                        </h:inputText>
                        <h:message for="messagerName" style="color:red;">
                        </h:message>
                        <div class="formText">Subject :</div>
                        <!--<h:outputText value="Subject :" style="margin-top:10px;"></h:outputText>-->
                        <h:inputText id="messageSubject" value="#{message.subject}" validatorMessage="Subject must be fewer than 40 characters">
                            <f:validateLength maximum="40">
                            </f:validateLength>
                        </h:inputText>
                        <h:message for="messageSubject" style="color:red; margin-top: 5px;">
                        </h:message>
                        <div class="formText">Message :</div>
                        <!--<h:outputText value="Message :" style="margin-top:10px;"></h:outputText>-->
                        <h:inputTextarea id="messageValue" class="messageValueClass" required="true" value="#{message.messageValue}" requiredMessage="Please enter message" validatorMessage="Message must be fewer than 500 characters">
                            <f:validateLength maximum="500">
                            </f:validateLength>
                        </h:inputTextarea>
                        <h:message for="messageValue" style="color:red; margin-top: 5px;">
                        </h:message>

                        <h:commandButton value="Submit"></h:commandButton>
                        <h:outputText style="width: 100%;text-align: center;display: inline-block; color:green;" value="#{message.response()}" escape="false"></h:outputText>
                    </h:form>
                </div>
                <div class="introducingContact" style="width:40%;margin-left:2%;float:left;">
                    <div class="paragrafContact" style="border: 5px solid #004F59; opacity: 0.7;height: 500px;width: 600px;background-color:#F2F2F2;border-radius:10px;border: 2px solid #EAEAEA;margin-top:150px;margin-left:5%;">
                        <h1 style="text-align:center;padding-top:60px;"><i style="margin-right:5px; color:black;" class="fas fa-phone"></i>Tel:05380301642</h1>
                        <h1 style="text-align:center;padding-top:60px;"><i style="margin-right:2px; color:black;" class="fas fa-envelope"></i> E-Mail:help@maritimeglobal.com</h1>
                        <h1 style="text-align:center;padding-top:20px;"><i class="fab fa-facebook-f" style="color:black;"></i> <a href="https://www.facebook.com" style="color:black;">Facebook</a></h1>
                        <h1 style="text-align:center;padding-top:20px;"><i class="fab fa-twitter-square" style="color:black;"></i><a href="https://www.twitter.com" style="color:black;">Twitter</a></h1>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
        </div>
        <div class="copyright">
            <p style="float:left;color:white;font-weight:bold;margin-left:40%">Copyright 2019 - Maritime Global Export Logistics</p>
        </div>

    </h:body>
</html>
